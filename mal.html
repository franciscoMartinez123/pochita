<style>
  body{

    gap:30px;
    font-family:Arial, sans-serif;
  }

  video{
    width:70%;
    max-width:900px;

  }

    font-size:16px;
    user-select:none;
  }

  .mensaje:hover{
    background:#e6e6e6;
  }
</style>
</head>

<body>

<!-- ðŸŽ¥ VIDEO -->
<video id="video"
  src="depresion.mp4"
  autoplay
  muted
  loop
  playsinline
  disablePictureInPicture
  controlslist="nodownload nofullscreen noremoteplayback">
</video>

<!-- ðŸ’¬ MENSAJE -->
<div class="mensaje" id="btnSound">
  UNDEME
</div>

<script>
const video = document.getElementById("video");
const btnSound = document.getElementById("btnSound");

btnSound.addEventListener("click", () => {
  video.muted = false;  // ðŸ”Š activa el sonido del mp4
  video.play();
  btnSound.style.display = "none"; // oculta el mensaje

</script>
